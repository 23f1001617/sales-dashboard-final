<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .total {
            color: green;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sales Dashboard 2025</h1>
    <div class="total" id="totalSales">$0.00</div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming Sales is the second column
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });

                document.getElementById('totalSales').textContent = '$' + totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

        <script>
        // ðŸ”„ Universal CSV handler
        async function sumCSV() {
            try {
                const res = await fetch('./data.csv');
                const text = await res.text();
                const rows = text.trim().split(/\r?\n/).slice(1); // skip header
                const total = rows.reduce((acc, row) => {
                    const parts = row.split(',');
                    const val = parseFloat(parts[parts.length - 1]) || 0;
                    return acc + val;
                }, 0);
                const el = document.querySelector('#total-sales');
                if (el) el.textContent = 'Total Sales: $' + total.toFixed(2);
            } catch (e) { console.error('CSV parse failed', e); }
        }
        document.addEventListener('DOMContentLoaded', sumCSV);
        </script>
        </body>
</html>
