<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #sales-data {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #average-sales {
            color: blue;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sales Dashboard 2025</h1>
    <div id="sales-data"></div>
    <div id="average-sales"></div>
    <button id="toggle-button">Toggle Total vs Average</button>

    <script>
        const salesData = [
            { region: 'North', totalSales: 50000 },
            { region: 'South', totalSales: 30000 },
            { region: 'East', totalSales: 40000 },
            { region: 'West', totalSales: 60000 }
        ];

        let showTotal = true;

        function displaySales() {
            const salesDiv = document.getElementById('sales-data');
            salesDiv.innerHTML = '';
            salesData.forEach(data => {
                const salesLine = document.createElement('div');
                salesLine.textContent = `${data.region}: $${data.totalSales.toLocaleString()}`;
                salesDiv.appendChild(salesLine);
            });
            updateAverageSales();
        }

        function updateAverageSales() {
            const averageDiv = document.getElementById('average-sales');
            const totalSales = salesData.reduce((sum, data) => sum + data.totalSales, 0);
            const averageSales = totalSales / salesData.length;
            averageDiv.textContent = `Average Sales per Region: $${averageSales.toLocaleString()}`;
        }

        document.getElementById('toggle-button').addEventListener('click', () => {
            showTotal = !showTotal;
            const salesDiv = document.getElementById('sales-data');
            salesDiv.innerHTML = '';
            salesData.forEach(data => {
                const salesLine = document.createElement('div');
                const displayValue = showTotal ? data.totalSales : (data.totalSales / salesData.length);
                salesLine.textContent = `${data.region}: $${displayValue.toLocaleString()}`;
                salesDiv.appendChild(salesLine);
            });
        });

        displaySales();
    </script>
</body>
</html>
