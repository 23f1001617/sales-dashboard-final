<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .total {
            font-size: 24px;
            color: green;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sales Dashboard 2025</h1>
    <div id="total-sales" class="total">Total Sales: $0.00</div>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="error-message" style="color: red; display: none;">Failed to load data.</div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('./data.csv');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip header
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming Sales is the second column
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });

                const formattedSales = new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(totalSales);
                document.getElementById('total-sales').textContent = `Total Sales: ${formattedSales}`;
            } catch (error) {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.getElementById('toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        fetchData();
    </script>

        <script>
        // ðŸ”„ Universal CSV handler
        async function sumCSV() {
            try {
                const res = await fetch('./data.csv');
                const text = await res.text();
                const rows = text.trim().split(/\r?\n/).slice(1); // skip header
                const total = rows.reduce((acc, row) => {
                    const parts = row.split(',');
                    const val = parseFloat(parts[parts.length - 1]) || 0;
                    return acc + val;
                }, 0);
                const el = document.querySelector('#total-sales');
                if (el) el.textContent = 'Total Sales: $' + total.toFixed(2);
            } catch (e) { console.error('CSV parse failed', e); }
        }
        document.addEventListener('DOMContentLoaded', sumCSV);
        </script>
        </body>
</html>
